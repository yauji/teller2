{% extends "base.html" %}

{% block nav_pmethod %}active{% endblock %}

{% block contents %} 

<p class="h2"> Edit - Payment method group</p>

<form action="{% url 'trans:update_pmgroup' pmg.id %}" method="post">
  {% csrf_token %}

</form>


{% endblock contents %}
