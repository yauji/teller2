{% extends "base.html" %}

{% block contents %}

Suica record registeror

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <input type="file" name="file">

  <select name="pmg" id="pmg">
    {% for pmg in pmethodgroup_list %}    
    <option value="{{pmg.id}}">{{pmg.name}}</opetion>
    {% endfor %}
  </select>

  <select name="pm" id="pm">
    {% for pm in pmethod_list %}    
    <option value="{{pm.id}}">{{pm.name}}</opetion>
    {% endfor %}
  </select>


  <input type="number" class="" id="year" name="year" placeholder="Enter year" value="{{year}}">

  
  <input type="submit" value="アップロード">
</form>


{{contents}}

{% endblock contents %}

{% block exscript %}
    <script type="text/javascript" src="../static/js/trans_common.js"></script>

{% endblock exscript %}
