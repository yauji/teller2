{% block contents %}

Salary registeror

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <input type="file" name="file">

  <select name="pmg" id="pmg">
    {% for pmg in pmethodgroup_list %}    
    <option value="{{pmg.id}}">{{pmg.name}}</opetion>
    {% endfor %}
  </select>

  <select name="pm" id="pm">
    {% for pm in pmethod_list %}    
    <option value="{{pm.id}}">{{pm.name}}</opetion>
    {% endfor %}
  </select>

<input type="text" class=" mb-2 mr-sm-2 mb-sm-0 datepicker" id="date" name="date" placeholder="yyyy/mm/dd">
  
  <input type="submit" class="btn btn-primary btn-sm" value="Upload">
</form>
