<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Teller2</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="starter-template.css" rel="stylesheet">
    <style>
      html, body {
        height: 100%;
      }
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      body > .container {
        flex: 1 0 auto;
      }
      .footer {
        flex-shrink: 0;
      }
      /* ensure floated children don't collapse the container height */
      .container::after {
        content: "";
        display: block;
        clear: both;
      }
    </style>

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>



    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
	<div class="navbar-header">
	  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
	    <span class="sr-only">Toggle navigation</span>
	    <span class="icon-bar"></span>
	    <span class="icon-bar"></span>
	    <span class="icon-bar"></span>
	  </button>
	  <a class="navbar-brand" href="#">Teller2</a>
	</div>
	<div id="navbar" class="collapse navbar-collapse">
	  <ul class="nav navbar-nav">
	    <li class="{% block nav_trans %}{% endblock %}"><a href="{% url 'trans:index' %}">Home</a></li>
	    <li class="{% block nav_list %}{% endblock %}"><a href="{% url 'trans:list' %}">List</a></li>
	    <li class="{% block nav_monthlyreport %}{% endblock %}"><a href="{% url 'trans:monthlyreport' %}">Monthly report</a></li>
    	    <li class="{% block nav_advanced %}{% endblock %}"><a href="{% url 'trans:advanced' %}">Advanced</a></li>
	    <li class="{% block nav_pmethod %}{% endblock %}"><a href="{% url 'trans:index_pmethod' %}">Settings</a></li>
	  </ul>
	    {{request.user}} <a href="/password_change/">Change password</a> <a href="/logout/">Logout</a>
	</div><!--/.nav-collapse -->
      </div>
    </nav>

    <br/>
    <br/>
    <br/>

    <div class="container">
      {% block contents %}{% endblock %}

    </div><!-- /.container -->

    <footer class="footer">
      <div class="container text-center">
        <p class="text-muted">v0.2.0 (2025-12-20)</p>
      </div>
    </footer>


    <!-- Bootstrap core JavaScript
	 ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="../static/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>

    
    <!-- date picker -->
    <link rel="stylesheet" type="text/css" href="../../static/datepicker/css/bootstrap-datepicker.min.css">
    <script type="text/javascript" src="../../static/datepicker/js/bootstrap-datepicker.min.js"></script>
    

    <!-- for custom script -->
    <script>{% block script %}{% endblock %}</script>

    {% block exscript %}{% endblock %}    


  </body>
</html>
