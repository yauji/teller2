{% extends "base.html" %}

{% block contents %}
<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <h2>Change password</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Update password</button>
    </form>
  </div>
</div>
{% endblock %}
